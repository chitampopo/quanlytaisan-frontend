<div class="header d-flex flex-row align-items-center">
  <mat-form-field appearance="fill" class="sort">
    <mat-label>Sắp xếp theo giá</mat-label>
    <mat-select color="secondary" (selectionChange)="sortChange($event)">
      <mat-option value="high-to-low">Giá cao đến thấp</mat-option>
      <mat-option value="low-to-high">Giá thấp đến cao</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-form-field flex-grow-1">
    <mat-label>Nhập thông tin tìm kiếm</mat-label>
    <input matInput type="text" [(ngModel)]="keyword" (ngModelChange)="modelChanged($event)">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button class="mx-2" color="primary" (click)="openDialog()">Tìm kiếm nâng cao</button>
</div>
