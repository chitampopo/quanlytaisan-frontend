<div class="homepage-wrapper">
  <div class="banner">
    <img src="/api/images/banners/HEADER/image">
  </div>
  <div class="content">
    <div class="menu-wrapper">
      <nav mat-tab-nav-bar ngClass="tabs">
        <a *ngFor="let menu of menuItems" mat-tab-link [routerLink]="menu.link" routerLinkActive="active-tab"><mat-icon>{{menu.icon}}</mat-icon>{{menu.title}}</a>
        <a mat-tab-link *ngIf="isLoggedIn" (click)="logout()"><mat-icon>logout</mat-icon>Đăng xuất</a>
     </nav>
    </div>
    <div>
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
  <div class="footer mt-auto">
    <img src="/api/images/banners/FOOTER/image">
  </div>
</div>
